<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="common-width">
        <div class="title">
          <h3>freeCodeCamp</h3>
          <h2>Is it a palindrome?</h2>
        </div>
        <div class="input-form">
          <div class="text-3">Enter in text to check for a palindrome :</div>
          <div class="input">
            <input type="text" id="text-input" />
            <button id="check-btn">Check</button>
          </div>
          <div id="result"></div>
        </div>
        <div class="end">
          A <i>palindrome</i> is a word or sentence thats spelled the same way
          both forward and backward, ignoring punctuation, case, and spacing
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
